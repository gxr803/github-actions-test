name: shell commands

on: [push]

jobs: 
    run-shell-commands:
      runs-on: ubuntu-latest
      steps:
           - name: echo String
             run: echo "Hello World"

           - name:  multiline commands
             run:  |
               node -v
               npm -v
           - name: python commands
             run: |
                import platform
                print
                (platform.processor())
             shell: python
    run-window-commands:
       runs-on: windows-latest
       steps:
         - name: Directory Powershell
           run: Get-Location
         - name: window commands
           run: pwd
           shell: bash

           
        

name: Test Project
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
       - name: Get code
         uses: actions/checkout@v3
    #   - name: Node JS install
    #     uses: actions/setup-node@v3 
       - name: npm and Node node-version
         run: |
           node -v
           npm -v  
         with:
           node-version: 18
       - name: Install dependencies
         run: npm ci
       - name: Run Tests  
         run: npm test
name: Deploy Project
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
       - name: Get code
         uses: actions/checkout@v3
       - name: List Directory
         run: |
          pwd
          ls -a  
       - name: Node JS install
         uses: actions/setup-node@v3 
         with:
          node-version: 18
       - name: Install dependencies
         run: npm ci
       - name: Run Tests  
         run: npm test
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
       - name: Get code
         uses: actions/checkout@v3
       - name: Node JS install
         uses: actions/setup-node@v3 
         with:
          node-version: 18
       - name: Install dependencies
         run: npm ci
       - name: Build Project  
         run: npm run build 
       - name: Upload Artifacts 
         uses: actions/upload-artifact@v3
         with:
           name: dist-files
           path: dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
       - name: Download Artifacts
         uses: actions/download-artifacts@v3
         with: 
            name: dist-files
       - name: Output Contents
         run: ls
       - name: Deploy
         run: echo "Deploying ........"
           
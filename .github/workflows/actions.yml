name: Action Workflow
on: [push]

jobs:
    run-github-action:
    runs-on: 
            ubuntu-latest
    steps:
      - name: Simple Js Action 
        id: greet
        uses: actions/hello-word-javascript-action@v1.1
        with: 
          who-to-greet: Gurpreet Singh
      - name: log greeting time
        run: echo "${{steps.greet.outputs.time}}"
